<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Chat App | Chat</title>

    <link rel="stylesheet" href="../styles/app.css">
    <link rel="stylesheet" href="../styles/util.css">

    <!-- socket.io client cdn link -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js" integrity="sha512-skuhu6jj+sQnhLq1Txsack8VfnIrX8wL+MTFilYlFFT/NuLJm7eya7zOROs39Jy5cjASMEWqxLzijRVmKhsqWQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script defer src="../js/app.js"></script>
</head>
<body>
    <div class="dashboard">

        <!-- Dashboard Template but will be mostly loaded from the server -->
        <div class="chat-list">

            <!-- Left Alignment -->
            <h2 class="chat-title">Chat List <span data-chat-count></span></h2>

            <button data-logout-button>Logout</button>
            
            <ul data-chat-list id="userList">
                
            </ul>
        </div>

        <!-- Right Alignment -->
        <div class="chat-page">

            <div class="chat-header">
                <img data-user-image id="selectedUserAvatar" src="" alt="">
                <div class="user-info">
                    <h3 data-user-name id="selectedUserName"></h3>
                    <p data-user-info></p>
                </div>
            </div>
            
            <div data-chat-messages class="chat-messages" id="chatMessages">
                
            </div>
            
            <div class="message-input">
                <input data-message-input type="text" id="messageInput" placeholder="Type your message">
                <button data-send-button>Send</button>
            </div>
        </div>

        <dialog data-logout-dialog class="user-logout-modal"></dialog>
    </div>  
</body>
</html>
